<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Transparent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* Set background to transparent */
            background-color: transparent;
            /* Use flexbox to center content */
            display: flex;
            flex-direction: column; /* Changed to column to stack image and text */
            justify-content: center;
            align-items: center;
            /* Ensure it takes full viewport height */
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        img {
            max-width: 90%; /* Ensure image is responsive and fits within the viewport */
            height: auto; /* Maintain aspect ratio */
            border-radius: 0.5rem; /* Add some rounded corners for aesthetics */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add a subtle shadow */
            margin-bottom: 1rem; /* Space between image and text */
        }

        .image-text {
            font-size: clamp(2rem, 8vw, 5rem); /* Big letters, responsive font size */
            font-weight: 700;
            color: black; /* Or any color that contrasts well with your background */
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <!-- Placeholder for a random image. The 'random' in the URL helps simulate variety. -->
        <img src="OS/car.png" alt="Random Placeholder Image">
        <div class="image-text">
            Image Here
        </div>
    </div>
</body>
</html>
